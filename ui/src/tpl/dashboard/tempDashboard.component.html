<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <i class="fa fa-bar-chart-o"></i>
                <h3 class="box-title">Vývoj vnútornej teploty</h3>
                <div class="box-tools pull-right">
                    <chart-dashlet-range-selector [chartDashlet]="indoorTemperatureChart"></chart-dashlet-range-selector>
                </div>
            </div>
            <div class="box-body-temp-indoor">
                <chart-dashlet #indoorTemperatureChart [chartSettingsUri]="'/src/tpl/dashboard/dashlet/settings/chartSettings.settings.js'" width="100%"></chart-dashlet>
            </div>
        </div>
    </div>
</div>

</div>
