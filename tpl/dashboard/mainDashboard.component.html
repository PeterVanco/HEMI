<div class="row">
    <div class="col-md-3 col-sm-6 col-xs-12">
        <info-dashlet [dashletId]="'outdoor'" [dashletType]="sensorType.TEMP" [dashletIconClass]="'ion-ios-gear-outline'" [dashletIconColor]="'bg-aqua'"></info-dashlet>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-12">
        <info-dashlet [dashletId]="'indoor'" [dashletType]="sensorType.TEMP" [dashletIconClass]="'ion-ios-gear-outline'" [dashletIconColor]="'bg-yellow'"></info-dashlet>
    </div>
    <div class="clearfix visible-sm-block"></div>
    <div class="col-md-3 col-sm-6 col-xs-12">
        <info-dashlet [dashletId]="'humidity'" [dashletIconClass]="'ion-ios-cart-outline'" [dashletIconColor]="'bg-green'"></info-dashlet>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-12">
        <info-dashlet [dashletId]="'shine'" [dashletIconClass]="'ion-ios-people-outline'" [dashletIconColor]="'bg-red'"></info-dashlet>
    </div>
</div>
<div class="row" id="equalize-height">
    <div class="col-md-6">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Kamery</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div id="carousel-cameras" class="carousel slide" data-interval="2000" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-cameras" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-cameras" data-slide-to="1" class=""></li>
                        <li data-target="#carousel-cameras" data-slide-to="2" class=""></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="dist/img/camera/camera1.jpg" alt="First slide">
                            <div class="carousel-caption">
                                Ulica
                            </div>
                        </div>
                        <div class="item">
                            <img src="dist/img/camera/camera2.jpg" alt="Second slide">
                            <div class="carousel-caption">
                                Záhrada
                            </div>
                        </div>
                        <div class="item">
                            <img src="dist/img/camera/camera3.jpg" alt="Third slide">
                            <div class="carousel-caption">
                                Vstupná hala
                            </div>
                        </div>
                    </div>
                    <a class="left carousel-control" href="#carousel-cameras" data-slide="prev">
                        <span class="fa fa-angle-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-cameras" data-slide="next">
                        <span class="fa fa-angle-right"></span>
                    </a>
                </div>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <!-- /.col -->
    <div class="col-md-6">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Radar</h3>
                <div class="box-tools pull-right">
                    <chart-dashlet-range-selector [chartDashlet]="temperatureChart"></chart-dashlet-range-selector>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div id="carousel-weather" class="carousel slide" data-interval="1000" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-weather" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-weather" data-slide-to="1" class=""></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active">
                            <iframe id="weather-radar" src="http://hemi-radar-studienka.petervanco.sk" style="border: none; display:block; width: 100%"></iframe>
                            <div class="carousel-caption">
                                Radar
                            </div>
                        </div>
                        <div class="item">
                            <div>Predpoved pocasia</div>
                            <div class="carousel-caption">
                                Predpoved pocasia
                            </div>
                        </div>
                    </div>
                    <a class="left carousel-control" href="#carousel-weather" data-slide="prev">
                        <span class="fa fa-angle-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-weather" data-slide="next">
                        <span class="fa fa-angle-right"></span>
                    </a>
                </div>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-xs-12">
        <!-- interactive chart -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <i class="fa fa-bar-chart-o"></i>
                <h3 class="box-title">Vývoj teploty</h3>
                <div class="box-tools pull-right">
                    <chart-dashlet-range-selector [chartDashlet]="temperatureChart"></chart-dashlet-range-selector>
                </div>
            </div>
            <div class="box-body">
                <chart-dashlet #temperatureChart [chartSettingsUri]="''" height="250px" width="100%"></chart-dashlet>
            </div>
            <!-- /.box-body-->
        </div>
        <!-- /.box -->
    </div>
    <!-- /.col -->
</div>
