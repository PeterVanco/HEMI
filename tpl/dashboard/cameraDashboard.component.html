<div class="row">
    <div class="col-md-6">
        <div class="box box-solid">
            <camera-dashlet [cameraRoute]="'zahrada'"></camera-dashlet>
        </div>
    </div>
    <div class="col-md-6">
        <div class="box box-solid">
            <camera-dashlet [cameraRoute]="'predzahradka'"></camera-dashlet>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="box box-solid" id="camera-box">
            <camera-dashlet [cameraRoute]="'vstupna-hala'"></camera-dashlet>
        </div>
    </div>
    <div class="col-md-6">
        <div class="box box-solid" id="storage-box">
            <storage-info-dashlet [chartSettingsUri]="'tpl/dashboard/dashlet/settings/storageInfoChart.settings.js'" width="100%"></storage-info-dashlet>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="box box-solid">
            <div class="box-body">
                <camera-timeline-dashlet (timelineChanged)="onTimelineChanged($event)" [cameraRoute]="'zahrada'"></camera-timeline-dashlet>
            </div>
        </div>
    </div>
</div>
